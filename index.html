<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>

      <div>
        <h1 id="client"></h1>
        <span id="since"></span>
      </div>
    </section>

  <section id="history">
      <div>
        <h2>HISTÓRICO</h2>
        <span id="cuts"></span>
      </div>

      <ul id="history-list">
      </ul>
    </section>

    <section id="cards">
      <header>
        <div>
          <h2>CARTÃO FIDELIDADE</h2>
          <p>Ao fazer cortes de cabelo, o décimo sai de graça!</p>
        </div>
        <span id="profile-ID">ID: 124-573-835-230</span>

      <ul id="cards-list">

        <li>

        <li class="prize">
          <i class="ph ph-gift"></i>
        </li>
      </ul>
    </section>

    <sections id="rest">
      <div>
        <p class="cutsRemains">
          <span>3</span>
          cortes restantes
        </p>
        <div class="cuts">
          <div class="bar">
            <div class="progress"></div>
          </div>

          <label><span id="count">0</span> de 10</label>
        </div>
      </div>

      <div class="gift">
        <img src="./src/assets/icons/PinGift.png" alt="">
      </div>
    </sections>
  
    <modal>
      <header>
        <i class="ph ph-sketch-logo"></i>
        Parabéns
      </header>
      <div>
        <p>Seu próximo corte é gratuito</p>
        <button>Fechar</button>

    <div class="shadow-modal"></div>
